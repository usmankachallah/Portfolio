
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usman | Frontend Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712;
            color: #f3f4f6;
            overflow-x: hidden;
            margin: 0;
        }
        h1, h2, h3, .font-futuristic {
            font-family: 'Space Grotesk', sans-serif;
        }
        .glass {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .neo-shadow {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.25);
        }
        .animate-glow {
            animation: glow 4s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
            to { text-shadow: 0 0 30px rgba(59, 130, 246, 0.8), 0 0 50px rgba(147, 51, 234, 0.5); }
        }

        /* Moving Background Effects */
        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a0f1d 0%, #030712 100%);
            overflow: hidden;
        }
        .bg-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse at center, black, transparent 80%);
        }
        .blob {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.12;
            mix-blend-mode: screen;
            pointer-events: none;
        }
        .blob-1 {
            background: #3b82f6;
            top: -10%;
            left: -10%;
            animation: drift 25s infinite alternate ease-in-out;
        }
        .blob-2 {
            background: #9333ea;
            bottom: -15%;
            right: -10%;
            animation: drift 30s infinite alternate-reverse ease-in-out;
        }
        .blob-3 {
            background: #ec4899;
            top: 40%;
            left: 50%;
            width: 400px;
            height: 400px;
            animation: drift 20s infinite alternate ease-in-out;
        }

        @keyframes drift {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            50% { transform: translate(100px, 50px) scale(1.1) rotate(45deg); }
            100% { transform: translate(-50px, 120px) scale(0.9) rotate(-45deg); }
        }

        /* Subtle noise overlay */
        .bg-noise {
            position: absolute;
            inset: 0;
            opacity: 0.02;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
    </style>
<script type="importmap">

</body>
</html>
